---

# ----- Resolve version -----

- name: Resolve latest prometheus version from GitHub API
  when: prometheus_version == "latest"
  block:
    - name: Query GitHub API for latest release
      ansible.builtin.uri:
        url: https://api.github.com/repos/{{ prometheus_github_repo }}/releases/latest
        return_content: true
        headers:
          Accept: application/vnd.github.v3+json
      register: prometheus_latest_release
      delegate_to: localhost
      become: false
      run_once: true
      check_mode: false

    - name: Set prometheus_version from latest release tag
      ansible.builtin.set_fact:
        prometheus_version: "{{ (prometheus_latest_release.json.tag_name | replace('v', '')) }}"
      run_once: true



# ----- Create system user and group -----

- name: Create prometheus system group
  ansible.builtin.group:
    name: "{{ prometheus_system_group }}"
    system: true
    state: present

- name: Create prometheus system user
  ansible.builtin.user:
    name: "{{ prometheus_system_user }}"
    group: "{{ prometheus_system_group }}"
    groups: "{{ prometheus_system_user_extra_groups }}"
    system: true
    shell: /usr/sbin/nologin
    home: "{{ prometheus_config_dir }}"
    create_home: false



# ----- Download, verify, and install binary -----

- name: Create extract directory
  ansible.builtin.file:
    path: "{{ prometheus_extract_dest }}"
    state: directory
    mode: "0755"

- name: Fetch sha256sums from GitHub
  ansible.builtin.uri:
    url: "{{ prometheus_checksums_url }}"
    return_content: yes
  register: prometheus_checksums_response
  check_mode: false

- name: Use the contents
  ansible.builtin.debug:
    msg: "{{ prometheus_checksums_response.content }}"

- name: Extract expected checksum for downloaded archive
  ansible.builtin.set_fact:
    prometheus_expected_checksum: >-
      {{ prometheus_checksums_response.content
         | regex_search('^([0-9a-f]+)\s+' + (prometheus_download_dest | basename | regex_escape) + '\s*$', '\1', multiline=True)
         | first }}

- name: Download prometheus archive
  ansible.builtin.get_url:
    url: "{{ prometheus_archive_url }}"
    dest: "{{ prometheus_download_dest }}"
    checksum: "sha256:{{ prometheus_expected_checksum }}"
    mode: "0644"

- name: Extract prometheus archive
  ansible.builtin.unarchive:
    src: "{{ prometheus_download_dest }}"
    dest: "{{ prometheus_extract_dest }}"
    remote_src: true
    extra_opts:
      - --strip-components=1
  ignore_errors: "{{ ansible_check_mode }}"

- name: Copy prometheus binaries to install directory
  ansible.builtin.copy:
    src: "{{ prometheus_extract_dest }}/{{ item }}"
    dest: "{{ prometheus_binary_install_dir }}/{{ item }}"
    remote_src: true
    owner: root
    group: root
    mode: "0755"
  loop: "{{ prometheus_binaries }}"
  ignore_errors: "{{ ansible_check_mode }}"
  notify: Restart prometheus



# ----- Create directories -----

- name: Create prometheus config directory
  ansible.builtin.file:
    path: "{{ prometheus_config_dir }}"
    state: directory
    owner: "{{ prometheus_system_user }}"
    group: "{{ prometheus_system_group }}"
    mode: "0755"

- name: Create prometheus data directory
  ansible.builtin.file:
    path: "{{ prometheus_db_dir }}"
    state: directory
    owner: "{{ prometheus_system_user }}"
    group: "{{ prometheus_system_group }}"
    mode: "0755"



# ----- Basic authentication setup -----

- name: Configure basic authentication credentials
  when: prometheus_basic_auth_enabled
  block:
    - name: Check if secret value file exists
      ansible.builtin.stat:
        path: "{{ prometheus_basic_auth_password_file }}"
      register: prometheus_basic_auth_password_file_stat

    - name: Generate new unique secret value
      ansible.builtin.shell: 
        cmd: |
          LC_ALL=C tr -dc 'A-Za-z0-9%+,-./_' </dev/urandom | head -c 32
      no_log: true
      register: prometheus_basic_auth_pass_gen
      check_mode: false
      changed_when: false
      when: not prometheus_basic_auth_password_file_stat.stat.exists
    - name: Create secret value file
      ansible.builtin.copy:
        content: |
          {{ prometheus_basic_auth_pass_gen.stdout }}
        dest: "{{ prometheus_basic_auth_password_file }}"
        owner: root
        group: root
        mode: "600"
      no_log: true
      when: not prometheus_basic_auth_password_file_stat.stat.exists


    - name: Get secret value file contents
      ansible.builtin.slurp:
        src: "{{ prometheus_basic_auth_password_file }}"
      register: _prometheus_password_slurp
      when: prometheus_basic_auth_password_file_stat.stat.exists

    - name: Set variable containing secret
      ansible.builtin.set_fact:
        _prometheus_basic_auth_password: >-
          {{ prometheus_basic_auth_pass_gen.stdout
            if not prometheus_basic_auth_password_file_stat.stat.exists
            else (_prometheus_password_slurp.content | ansible.builtin.b64decode | trim) }}
      no_log: true
    - name: Fail if secret variable is empty
      ansible.builtin.fail:
        msg: "ERROR: The secret value is empty"
      when: _prometheus_basic_auth_password | length == 0

    - name: Check if bcrypt hash cache file exists on remote host
      ansible.builtin.stat:
        path: "{{ prometheus_basic_auth_hash_file }}"
      register: _prometheus_hash_file_stat
    - name: Generate bcrypt hash of basic auth password
      when: not _prometheus_hash_file_stat.stat.exists
      ansible.builtin.command:
        cmd: >-
          python3 -c "import bcrypt, os;
          pw = os.environ['PW'].encode();
          print(bcrypt.hashpw(pw, bcrypt.gensalt(rounds=12)).decode())"
      environment:
        PW: "{{ _prometheus_basic_auth_password }}"
      register: _prometheus_hash_result
      delegate_to: localhost
      become: false
      no_log: true
      check_mode: false

    - name: Write bcrypt hash to remote host
      when: not _prometheus_hash_file_stat.stat.exists
      ansible.builtin.copy:
        content: "{{ _prometheus_hash_result.stdout }}\n"
        dest: "{{ prometheus_basic_auth_hash_file }}"
        owner: root
        group: root
        mode: "0600"
      no_log: true

    - name: Read bcrypt hash from remote host
      ansible.builtin.slurp:
        src: "{{ prometheus_basic_auth_hash_file }}"
      register: _prometheus_hash_slurp
      no_log: true
      when: _prometheus_hash_file_stat.stat.exists

    - name: Set basic auth password hash fact
      ansible.builtin.set_fact:
        _prometheus_basic_auth_password_hash: >-
          {{ _prometheus_hash_result.stdout | trim
            if not _prometheus_hash_file_stat.stat.exists
            else (_prometheus_hash_slurp.content | ansible.builtin.b64decode | trim) }}
      no_log: true
      ignore_errors: "{{ ansible_check_mode }}"

    - name: Check if scrape password file exists on remote host
      ansible.builtin.stat:
        path: "{{ prometheus_basic_auth_scrape_pass }}"
      register: _prometheus_basic_auth_scrape_pass_stat

    - name: Create scrape password file
      ansible.builtin.copy:
        content: |
          {{ _prometheus_basic_auth_password }}
        dest: "{{ prometheus_basic_auth_scrape_pass }}"
        owner: "{{ prometheus_system_user }}"
        group: "{{ prometheus_system_group }}"
        mode: "600"
      no_log: true
      when: not _prometheus_basic_auth_scrape_pass_stat.stat.exists



# ----- TLS setup -----

- name: Configure TLS
  when: prometheus_tls_enabled
  block:
    - name: Create TLS certificate directory
      ansible.builtin.file:
        path: "{{ prometheus_tls_cert_dir }}"
        state: directory
        owner: "{{ prometheus_system_user }}"
        group: "{{ prometheus_system_group }}"
        mode: "0750"

    - name: Generate self-signed certificate and key
      when: prometheus_tls_mode == "self_signed"
      ansible.builtin.command:
        cmd: >-
          openssl req -x509 -newkey rsa:4096
          -keyout {{ prometheus_tls_key_path }}
          -out {{ prometheus_tls_cert_path }}
          -days 3650 -nodes
          -subj "/CN=prometheus"
        creates: "{{ prometheus_tls_cert_path }}"
      notify: Restart prometheus

    - name: Ensure self-signed certificate files are owned by prometheus
      when: prometheus_tls_mode == "self_signed"
      ansible.builtin.file:
        path: "{{ item }}"
        owner: "{{ prometheus_system_user }}"
        group: "{{ prometheus_system_group }}"
        mode: "0640"
      loop:
        - "{{ prometheus_tls_cert_path }}"
        - "{{ prometheus_tls_key_path }}"

    - name: Symlink certificate from external path
      when: prometheus_tls_mode == "symlink"
      ansible.builtin.file:
        src: "{{ prometheus_tls_cert_symlink_src }}"
        dest: "{{ prometheus_tls_cert_path }}"
        state: link
      notify: Restart prometheus

    - name: Symlink key from external path
      when: prometheus_tls_mode == "symlink"
      ansible.builtin.file:
        src: "{{ prometheus_tls_key_symlink_src }}"
        dest: "{{ prometheus_tls_key_path }}"
        state: link
      notify: Restart prometheus

- name: Deploy web-config.yml
  when: prometheus_tls_enabled or prometheus_basic_auth_enabled
  ansible.builtin.template:
    src: web-config.yml.j2
    dest: "{{ prometheus_config_dir }}/web-config.yml"
    owner: "{{ prometheus_system_user }}"
    group: "{{ prometheus_system_group }}"
    mode: "0640"
  notify: Restart prometheus



# ----- Deploy configuration -----

- name: Deploy prometheus configuration file
  ansible.builtin.template:
    src: prometheus.yml.j2
    dest: "{{ prometheus_config_dir }}/prometheus.yml"
    owner: "{{ prometheus_system_user }}"
    group: "{{ prometheus_system_group }}"
    mode: "0640"
  notify: Reload prometheus

- name: Deploy prometheus systemd service unit
  ansible.builtin.template:
    src: prometheus.service.j2
    dest: /etc/systemd/system/prometheus.service
    owner: root
    group: root
    mode: "0644"
  notify: Restart prometheus



# ----- Enable and start service -----

- name: Validate prometheus configuration
  ansible.builtin.command:
    cmd: "{{ prometheus_binary_install_dir }}/promtool check config {{ prometheus_config_dir }}/prometheus.yml"
  changed_when: false
  ignore_errors: "{{ ansible_check_mode }}"

- name: Ensure handlers are notified now
  ansible.builtin.meta: flush_handlers

- name: Enable and start prometheus service
  ansible.builtin.systemd_service:
    name: prometheus
    enabled: true
    state: started
    daemon_reload: true
  ignore_errors: "{{ ansible_check_mode }}"
