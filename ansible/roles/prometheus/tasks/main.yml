---

# ----- Resolve version -----

- name: Resolve latest prometheus version from GitHub API
  when: prometheus_version == "latest"
  block:
    - name: Query GitHub API for latest release
      ansible.builtin.uri:
        url: https://api.github.com/repos/{{ prometheus_github_repo }}/releases/latest
        return_content: true
        headers:
          Accept: application/vnd.github.v3+json
      register: prometheus_latest_release
      delegate_to: localhost
      become: false
      run_once: true

    - name: Set prometheus_version from latest release tag
      ansible.builtin.set_fact:
        prometheus_version: "{{ (prometheus_latest_release.json.tag_name | replace('v', '')) }}"
      run_once: true



# ----- Create system user and group -----

- name: Create prometheus system group
  ansible.builtin.group:
    name: "{{ prometheus_system_group }}"
    system: true
    state: present

- name: Create prometheus system user
  ansible.builtin.user:
    name: "{{ prometheus_system_user }}"
    group: "{{ prometheus_system_group }}"
    system: true
    shell: /usr/sbin/nologin
    home: "{{ prometheus_config_dir }}"
    create_home: false



# ----- Download and verify binary -----

- name: Create extract directory
  ansible.builtin.file:
    path: "{{ prometheus_extract_dest }}"
    state: directory
    mode: "0755"

- name: Download prometheus archive
  ansible.builtin.get_url:
    url: "{{ prometheus_archive_url }}"
    dest: "{{ prometheus_download_dest }}"
    mode: "0644"
  register: prometheus_download

- name: Download sha256sums.txt
  ansible.builtin.get_url:
    url: "{{ prometheus_checksums_url }}"
    dest: "{{ prometheus_extract_dest }}/sha256sums.txt"
    mode: "0644"
  register: prometheus_checksums_download

- name: Read sha256sums.txt
  ansible.builtin.slurp:
    src: "{{ prometheus_extract_dest }}/sha256sums.txt"
  register: prometheus_checksums_file

- name: Extract expected checksum for downloaded archive
  ansible.builtin.set_fact:
    prometheus_expected_checksum: >-
      {{ (prometheus_checksums_file.content | b64decode).split('\n')
         | select('search', prometheus_download_dest | basename)
         | first
         | split(' ')
         | first }}

- name: Compute sha256 checksum of downloaded archive
  ansible.builtin.stat:
    path: "{{ prometheus_download_dest }}"
    checksum_algorithm: sha256
  register: prometheus_archive_stat

- name: Verify archive checksum matches
  ansible.builtin.assert:
    that:
      - prometheus_archive_stat.stat.checksum == prometheus_expected_checksum
    fail_msg: >-
      Checksum mismatch for {{ prometheus_download_dest | basename }}.
      Expected {{ prometheus_expected_checksum }},
      got {{ prometheus_archive_stat.stat.checksum }}.
    success_msg: "Checksum verified: {{ prometheus_archive_stat.stat.checksum }}"



# ----- Install binaries -----

- name: Extract prometheus archive
  ansible.builtin.unarchive:
    src: "{{ prometheus_download_dest }}"
    dest: "{{ prometheus_extract_dest }}"
    remote_src: true
    extra_opts:
      - --strip-components=1
  register: prometheus_extract
  ignore_errors: "{{ ansible_check_mode and prometheus_download.changed }}"

- name: Copy prometheus binaries to install directory
  ansible.builtin.copy:
    src: "{{ prometheus_extract_dest }}/{{ item }}"
    dest: "{{ prometheus_binary_install_dir }}/{{ item }}"
    remote_src: true
    owner: root
    group: root
    mode: "0755"
  loop: "{{ prometheus_binaries }}"
  notify: Restart prometheus
  ignore_errors: "{{ ansible_check_mode and prometheus_download.changed }}"



# ----- Create directories -----

- name: Create prometheus config directory
  ansible.builtin.file:
    path: "{{ prometheus_config_dir }}"
    state: directory
    owner: "{{ prometheus_system_user }}"
    group: "{{ prometheus_system_group }}"
    mode: "0755"

- name: Create prometheus data directory
  ansible.builtin.file:
    path: "{{ prometheus_db_dir }}"
    state: directory
    owner: "{{ prometheus_system_user }}"
    group: "{{ prometheus_system_group }}"
    mode: "0755"



# ----- Deploy configuration -----

- name: Deploy prometheus configuration file
  ansible.builtin.template:
    src: prometheus.yml.j2
    dest: "{{ prometheus_config_dir }}/prometheus.yml"
    owner: "{{ prometheus_system_user }}"
    group: "{{ prometheus_system_group }}"
    mode: "0644"
  notify: Reload prometheus

- name: Deploy prometheus systemd service unit
  ansible.builtin.template:
    src: prometheus.service.j2
    dest: /etc/systemd/system/prometheus.service
    owner: root
    group: root
    mode: "0644"
  notify: Restart prometheus



# ----- Enable and start service -----

- name: Ensure handlers are notified now
  ansible.builtin.meta: flush_handlers

- name: Enable and start prometheus service
  ansible.builtin.systemd_service:
    name: prometheus
    enabled: true
    state: started
    daemon_reload: true
  ignore_errors: "{{ ansible_check_mode }}"
